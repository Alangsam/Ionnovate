<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/dist.css" />
    <title>Animal finder</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script defer src="face-api.min.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body class="">
    <div class="container">
      <div class="row">
        <h1 class="col-12 text-center mt-4">
          Application for Adoption Eligibility
        </h1>
        <div class="col-12 text-center">
          <div class="input-group mt-5">
            <div class="input-group-prepend">
              <label for="appFirstName" class="input-group-text"
                >First, M., Last</label
              >
            </div>
            <input id="appFirstName" class="form-control" />
            <input id="appMidName" class="form-control" />
            <input id="appLastName" class="form-control" />
          </div>
          <div class="input-group mt-5">
            <div class="input-group-prepend">
              <label for="employmentSelect" class="input-group-text"
                >employment</label
              >
            </div>
            <select class="custom-select" id="employmentSelect">
              <option selected>Employment Status</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Laid Off">Laid Off</option>
              <option value="Employed">Employed</option>
              <option value="Retired">Retired</option>
            </select>
          </div>
          <div class="input-group mt-5">
            <div class="input-group-prepend">
              <label for="" class="input-group-text"
                >Have you Cared for an Animal Before?</label
              >
            </div>
            <label for="noExperience" class="pl-5 ml-5 mt-1">Never</label>
            <input
              id="noExperience"
              class="form-control mr-4"
              type="checkbox"
            />
            <label for="someExperience" class="pl-3 mt-1">Other's</label>
            <input
              id="someExperience"
              class="form-control mr-4"
              type="checkbox"
            />
            <label for="yesExperience" class="pl-3 mt-1">My Own</label>
            <input
              id="yesExperience"
              class="form-control mr-4"
              type="checkbox"
            />
          </div>
          <div class="mt-5 col-6 offset-3">
            <form class="form-group">
              <label for="careRange"
                >How much time can you allocate towards an animal?</label
              >
              <input
                type="range"
                class="form-control-range"
                id="careRange"
                name="careRange"
                min="0"
                max="8"
                oninput="rangeValue.value = careRange.valueAsNumber"
                value="4"
              />
              <output name="rangeValue" for="careRange">4</output>
            </form>
          </div>
          <div>
            <label>Tell us About Yourself in less than 500 characters</label>
            <textarea class="form-control" maxlength="500" rows="9"></textarea>
          </div>
          <div>
            <video
              id="videoDisplay"
              width="360"
              height="360"
              autoplay
              muted
            ></video>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
